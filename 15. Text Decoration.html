<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Text Formatting Demonstration</title>
    </head>
    <body>
        <p color:#250303>This tag is  used for <em>emphasizing</em> text</p>
        <p>This tag is used for making text in <strong>bold</strong></p>
        <p>This tag is used for making text in <i>itallic</i></p>
        <p>This tag is used for writing text as a substring, for eg. CO<sub>2</sub></p>
        <p>This text is used for writing text as superstring for eg. x<sup>2</sup></p>
    </body>
</html>
